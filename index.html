<!DOCTYPE html>
<html>
  <head>
    <title>AR Token Test: 5cm Marker</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: ARUCO;">
      
      <a-assets>
        <a-asset-item id="stairs-model" src="stairs.glb"></a-asset-item>
      </a-assets>

      <a-marker type="barcode" value="0">
        <a-entity 
          gltf-model="#stairs-model" 
          scale="20 20 20" 
          position="0 0 0"
          rotation="0 0 0">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
