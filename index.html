<!DOCTYPE html>
<html>
  <head>
    <title>AR Architecture: Final 4x4 Fix</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene 
      embedded 
      arjs="sourceType: webcam; 
            detectionMode: mono_and_matrix; 
            matrixCodeType: 4x4_50; 
            sourceWidth:1280; sourceHeight:960; 
            displayWidth:1280; displayHeight:960;
            canvasStep: 1;
            debugUIEnabled: true;">

      <a-assets>
        <a-asset-item id="stairs" src="stairs.glb"></a-asset-item>
      </a-assets>

      <a-marker type="barcode" value="0">
        <a-entity gltf-model="#stairs" scale="1 1 1" position="0 0 0"></a-entity>
        <a-box position="0 0.5 0" material="color: green; opacity: 0.5;"></a-box>
      </a-marker>

      <a-marker type="barcode" value="1">
        <a-box position="0 0.5 0" color="blue"></a-box>
      </a-marker>

      <a-marker type="barcode" value="2">
        <a-box position="0 0.5 0" color="red"></a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
